<html>
	<head>
		<!-- google charts -->
		<!--Load the AJAX API-->
    	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    	<script type="text/javascript"src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
		</script>

		<!-- materialize css -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- VUE.JS -->
	    <!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- production version, optimized for size and speed 
		<script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	</head>

	<body>

		<div class="row">
		<div class = "col s10 offset-s1">
		<div class="row">

			<div class="row"></div>
			<div class="row"></div>

			<!-- top section-->
			<div class="row">
				<h4>Los Angeles Bike Share Usage</h4>
				
				<!-- STATISTICS -->
				<div id="statistics">

					<!-- first row -->
					<div class="row">
					<div class="col s6">
						<div class="card blue-grey darken-1">
					        <div class="card-content white-text">
					          <p style="font-size: 18px">Total Trips</p>
					          <span class="card-title" style="text-align:right; font-size: 40px">{{total}} trips</span>
					        </div>
					        <div class="card-action">
					        </div>
					    </div>
					</div>

					<div class="col s6">
						<div class="card blue-grey darken-1">
					        <div class="card-content white-text">
					          <p style="font-size: 18px">Commuters</p>
					          <span class="card-title" style="text-align:right; font-size: 40px">{{commute}} commuters</span>
					        </div>
					        <div class="card-action">
					        </div>
					    </div>
					</div>
					</div> <!-- end first row -->

					<!-- second row -->
					<div class="row">
					<div class="col s4">
						<div class="card teal lighten-2">
					        <div class="card-content white-text">
					          <p style="font-size: 18px">Popular Origin</p>
					          <span class="card-title" style="text-align:right; font-size: 28px">{{startLoc}}</span>
					        </div>
					        <div class="card-action">
					        </div>
					    </div>
					</div>

					<div class="col s4">
						<div class="card teal lighten-2">
					        <div class="card-content white-text">
					          <p style="font-size: 18px">Average Distance</p>
					          <span class="card-title" style="text-align:right; font-size: 28px">{{avgdist}} miles</span>
					        </div>
					        <div class="card-action">
					        </div>
					    </div>
					</div>

					<div class="col s4">
						<div class="card teal lighten-2">
					        <div class="card-content white-text">
					          <p style="font-size: 18px">Popular Destination</p>
					          <span class="card-title" style="text-align:right; font-size: 28px">{{endLoc}}</span>
					        </div>
					        <div class="card-action">
					        </div>
					    </div>
					</div>
					</div> <!-- end second row --> 

				</div> <!-- end of statistics blurb -->
			</div>

			<div class="row" id="selector">
				<div class="col s4 offset-s4">
					<div class="row">
						<div class="input-field col s12">
						    <select v-model="selected">
						    	<option value="0" disabled selected>CHOOSE A GRAPH</option>
						      	<option value="1">TRIP LENGTH AND PLAN</option>
						      	<option value="2">NUMBER OF RIDES</option>
						      	<option value="3">TRIP DURATION</option>
						      	<option value="4">MORNING RIDES</option>
						      	<option value="5">TRIP LENGTH AND TYPE</option>
						      	<option value="6">START TIMES</option>
						    </select>
						    <label>Graph</label>
						</div>
					</div>
				</div>

				<div class="col s10 offset-s1">
					<div class="card">
					    <div class="card-content">
					    	<span class="card-title activator grey-text text-darken-4">Graph<i class="material-icons right">more_vert</i></span>
					    	<div id = "chart_div" style="width: auto; height: 500px;"></div>
					    </div>
					    <div class="card-reveal">
					      	<span class="card-title grey-text text-darken-4">Graph<i class="material-icons right">close</i></span>
					      	<p>{{ blurb }}</p>
					    </div>
					</div>
				</div>
				
			</div>

		</div>
		</div>
		</div>

		<!-- more javascript -->
		<script src="main.js" type="text/javascript"></script>

	</body>
</html>
