<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <script type="text/javascript">
    
    // Load the Visualization API and the piechart package.
    google.charts.load('current', {'packages':['corechart']});
      
    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);
      
    function drawChart() {
      var jsonData = '{"cols":[{"type":"string","id":null,"label":"Passholder Type"},{"type":"string","id":null,"label":"One Way"},{"type":"string","id":null,"label":"Round Trip"}],"rows":[{"cells":[{"v":"Flex Pass"},{"v":9034},{"v":483}]},{"cells":[{"v":"Monthly Pass"},{"v":77532},{"v":3772}]},{"cells":[{"v":"Staff Annual"},{"v":299},{"v":83}]},{"cells":[{"v":"Walk-Up"},{"v":32777},{"v":8447}]}]}'
          
      // Create our data table out of JSON data loaded from server.
      var data = new google.visualization.DataTable(jsonData);

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, {width: 400, height: 240});
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
