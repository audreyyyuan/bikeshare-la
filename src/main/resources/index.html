<html>
	<head>
		<!--Load the AJAX API-->
    	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    	<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous">
		</script>

	    <!-- Compiled and minified JavaScript -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	    <!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- production version, optimized for size and speed 
		<script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    	<script type="text/javascript">

			$(document).ready(function() {
			    $('select').formSelect();
			});

			// Load the Visualization API and the piechart package.
		    google.charts.load('current', {'packages':['corechart', 'bar']});
		      
		    // Set a callback to run when the Google Visualization API is loaded.
		    google.charts.setOnLoadCallback(drawChart);
		      
		    function drawChart() {
		      var jsonData = '{"cols":[{"type":"string","id":null,"label":"Passholder Type"},{"type":"number","id":null,"label":"One Way"},{"type":"number","id":null,"label":"Round Trip"}],"rows":[{"c":[{"v":"Flex Pass"},{"v":9034},{"v":483}]},{"c":[{"v":"Monthly Pass"},{"v":77532},{"v":3772}]},{"c":[{"v":"Staff Annual"},{"v":299},{"v":83}]},{"c":[{"v":"Walk-Up"},{"v":32777},{"v":8447}]}]}'
		          
		      // Create our data table out of JSON data loaded from server.
		      var data = new google.visualization.DataTable(jsonData);

		      var options = {
		          chart: {
		            title: 'Company Performance',
		            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
		          }
		      };

		      var chart = new google.charts.Bar(document.getElementById('chart_div'));
			  chart.draw(data, google.charts.Bar.convertOptions(options));
			}

	    </script>
	</head>

	<body>

		<div class="row">
		<div class = "col s10 offset-s1">
		<div class="row">

			<div class="row"></div>
			<div class="row"></div>

			<!-- statistics panel -->
			<div class="row">
				<h4>Los Angeles Bike Share Usage</h4>
				
				<div class="row">

					<div class="card blue-grey darken-1">
				        <div class="card-content white-text">
				          <!--
				          <span class="card-title">Total Trips</span>
				          <p style="font-size: 28px; text-align: right">132427</p>
				      	  -->
				          <p style="font-size: 18px">Distance Traveled</p>
				          <span class="card-title" style="text-align:right; font-size: 40px">132427 trips</span>
				        </div>
				        <div class="card-action">
				        </div>
				    </div>
				</div>
				<div class="col s6">
					<div class="card blue-grey darken-1">
				        <div class="card-content white-text">

				    </div>
				</div>
				</div>

				<div class="row">
				<div class="col s4">
					<div class="card teal lighten-2">
				        <div class="card-content white-text">
				          <p style="font-size: 18px">Popular Origin</p>
				          <span class="card-title" style="text-align:right; font-size: 28px">Broadway & 3rd</span>
				        </div>
				        <div class="card-action">
				        </div>
				    </div>
				</div>
				<div class="col s4">
					<div class="card teal lighten-2">
				        <div class="card-content white-text">
				          <p style="font-size: 18px">Average Distance</p>
				          <span class="card-title" style="text-align:right; font-size: 28px">{{some number}}</span>

				</div>
				<div class="col s4">

				</div>
				</div>
			</div>

			<div class="row">
				<div class="col s4 offset-s4">

						<div class="input-field col s12">
						    <select>
						      	<option value="1">TRIP LENGTH PER TRIP TYPE</option>
						      	<option value="2">SEASONAL RIDES</option>
						      	<option value="3">TRIP LENGTH</option>
						    </select>
						    <label>Graph</label>
